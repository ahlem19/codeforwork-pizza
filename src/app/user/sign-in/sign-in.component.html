<form [formGroup]="auth"
      class="text-center border border-light p-5 ">
  <p class="h4 mb-4 ">Sign in</p>
  <input type="email "
         id="defaultLoginFormEmail "
         class="form-control mb-4 "
         placeholder="E-mail "
         formControlName="email"
         required>
  <input type="password "
         id="defaultLoginFormPassword "
         class="form-control mb-4 "
         placeholder="Password "
         formControlName="password"
         required>
  <div class="d-flex justify-content-around ">
    <div>
      <div class="custom-control custom-checkbox ">
        <input type="checkbox"
               class="custom-control-input "
               id="defaultLoginFormRemember "
               formControlName="remember">
        <label class="custom-control-label "
               for="defaultLoginFormRemember ">Remember me</label>
      </div>
    </div>
    <!--//TODO add forgot password option
       <div>
      <a [routerLink]="[ '/path' ]">Forgot password?</a>
    </div> -->
  </div>
  <button (click)="submit($event)" class="btn btn-info btn-block my-4 ">Sign in</button>
  <p>Not a member?
    <a [routerLink]="[ '/signin' ]">Register</a>
  </p>
