<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-warning" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header text-center">
                <h4 class="modal-title white-text w-100 font-weight-bold py-2">Add Pizza to The Menu</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
            </div>

            <form [formGroup]="pizzaForm">
                <!--Body-->
                <div class="modal-body">
                    <div class="md-form mb-5">
                        <input type="text" formControlName="label" id="form3" class="form-control" mdbInputDirective>
                        <label data-error="wrong" data-success="right" for="form3" required>Label</label>
                    </div>

                    <div class="md-form">
                        <input type="text" name="ingredients" id="form2" class="form-control" mdbInputDirective formControlName="ingredients">
                        <label data-error="wrong" data-success="right" for="form2">Ingredients</label>
                    </div>

                    <div class="md-form">
                        <input type="text" id="form4" class="form-control" name="price" mdbInputDirective formControlName="price">
                        <label data-error="wrong" data-success="right" for="form4">Price</label>
                    </div>
                </div>

            </form>
            <!--Footer-->
            <div class="modal-footer justify-content-center">
                <a type="button" mdbBtn color="warning" outline="true" class="waves-effect" mdbWavesEffect (click)="addPizza()">Save

          <i class="fa fa-paper-plane-o ml-1"></i>
        </a>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
