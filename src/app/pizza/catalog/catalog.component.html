<!-- Card -->
<div class="container withoutfooter" infiniteScroll [infiniteScrollDistance]="5" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()">
    <h1 class="text text-primary text-center">Our Pizza Catalog</h1>
    <div class="row" style="margin:3px;">
        <div *ngIf="statusLoading">
            <div colspan="8">
                <span lass="spinner"><img [src]="'./assets/loader.gif'" alt="loader">Loading ...</span>
            </div>
        </div>

        <!-- Card -->
        <div class="col-md-4 card" *ngFor="let pizza of (_pizzaStore$ | async)._pizzas">
            <div class="view overlay waves-light" mdbWavesEffect>
                <!-- Card img -->
                <div class="image-pizza" [ngStyle]="{'background-image':'url('+getPictureUrl(pizza?.picture)+')'}" alt="Card image cap"></div>
            </div>
            <!--Card content-->
            <mdb-card-body>
                <!--Title-->
                <mdb-card-title>
                    <h4>{{pizza.label}}</h4>
                </mdb-card-title>

                <!--Text-->
                <mdb-card-text> {{pizza.ingredients}}
                </mdb-card-text>

                <a href="#" mdbBtn color="primary" mdbWavesEffect>{{pizza.price | currency : 'TND'}}</a>
            </mdb-card-body>
        </div>
        <!-- Card -->
    </div>
</div>
